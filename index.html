<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="flexbox-container">
        <img
          class="product-image"
          src="./product-preview-card-component-main/images/image-product-desktop.jpg"
          alt="An image of the product"
        />
        <div class="product-description">
          <h4>PERFUME</h4>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>
            A floral, solar and voluptuous interpolation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <span>$149.99</span> <del>$169.99</del>
          <button>
            <img
              src="./product-preview-card-component-main/images/icon-cart.svg"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
