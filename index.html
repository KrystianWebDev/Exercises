<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-content-wrapper">
      <div class="card-component-container">
        <picture>
          <source
            srcset="
              /product-preview-card-component-main/images/image-product-mobile.jpg
            "
            media="(max-width: 600px)"
          />
          <img
            class="product-image"
            src="/product-preview-card-component-main/images/image-product-desktop.jpg"
            alt="An image of the product"
          />
        </picture>
        <article class="product-description-box">
          <h2 class="product-type">perfume</h2>
          <h1 class="product-name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <ins class="new-price">$149.99</ins>
          <del class="old-price">$169.99</del>
          <button class="btn">
            <img
              class="shopping-cart-icon"
              src="./product-preview-card-component-main/images/icon-cart.svg"
            />
            Add to Cart
          </button>
        </article>
      </div>
    </main>
  </body>
</html>
